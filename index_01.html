<!-- Dashboard -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style_01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script_01.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="loadingSpinner"></div>
    <div class="loadingOverlay hiddenOverlay"></div>

    <aside class="sidebar">
        <div class="logo">
            <img src="Images/logo.png">
            <h2>SkySense</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index_01.html">Dashboard</a></li>
                <li><a href="index_02.html">Tables</a></li>
            </ul>
        </nav>
    </aside>

    <div id="mainContent">
        <div id="topContent">
            <div id="userProfile">
                <span id="circle">FR</span>
                <span id="hi">Hi, Fatima!</span>
            </div>

            <div id="barAndTempToggle">
                <div id="searchBar">
                    <input id="searchInput" type="text" placeholder="Search..." required>
                    <button id="searchButton"><i class="fa fa-search"></i></button>
                </div>

                <div id="toggleTemperature">
                    <button id="celsius">°C</button>
                    <button id="fahrenheit">°F</button>
                </div>
            </div>
        </div>

        <div id="weatherContentCity">
            <div class="weather-info">
                <div id="cityTemp">
                    <h2 id="cityName">London</h2>
                    <div class="temperature">
                        <span id="tempValue">20</span><sup>°<span id="temperatureUnit">C</span></sup>
                    </div>
                </div>

                <div class="details">
                    <p><i class='fas fa-tint'></i><strong id="humidityLabel">Humidity:</strong> <span
                            id="humidity">50%</span></p>
                    <p><i class='fas fa-wind'></i><strong id="windLabel">Windspeed:</strong> <span id="windspeed">10
                            km/h</span></p>
                    <p><i class="fas fa-cloud"></i><strong id="desLabel">Description:</strong> <span
                            id="weatherDescription">Sunny</span></p>
                </div>
            </div>

            <div id="weatherIcon" class="weather-icon">
                <img src="" alt="Weather Icon" id="weatherIconImage">
            </div>
        </div>

        <div id="charts">
            <div id="verticalBarChartContainer">
                <canvas id="barChart"></canvas>
                <h3>Vertical Bar Chart</h3>
            </div>

            <div id="doughnutChartContainer">
                <canvas id="doughnutChart"></canvas>
                <h3>Doughnut Chart</h3>
            </div>

            <div id="lineChartContainer">
                <canvas id="lineChart"></canvas>
                <h3>Line Chart</h3>
            </div>
        </div>
    </div>

</body>

</html>
